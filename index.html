<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>زفاف أحمد & سارة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>أحمد & سارة</h1>
    <p>نرحب بكم في يومنا المميز - 15 يونيو 2025</p>
  </header>

  <section class="countdown">
    <h2>العد التنازلي للزفاف</h2>
    <div id="timer">00 يوم - 00:00:00</div>
  </section>

  <section class="about">
    <h2>قصتنا</h2>
    <p>أحمد وسارة التقيا منذ 5 سنوات... والآن يبدآن حياة جديدة معًا.</p>
  </section>

  <section class="rsvp">
    <h2>تأكيد الحضور (RSVP)</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <select>
        <option>سأحضر</option>
        <option>لن أتمكن من الحضور</option>
      </select>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <section class="gallery">
    <h2>ذكرياتنا</h2>
    <div class="photos">
      <img src="img1.jpg" alt="صورة 1">
      <img src="img2.jpg" alt="صورة 2">
      <img src="img3.jpg" alt="صورة 3">
    </div>
  </section>

  <section class="location">
    <h2>مكان الحفل</h2>
    <p>فندق الفورسيزون، الرياض - 7 مساءً</p>
    <iframe src="https://maps.google.com/maps?q=Four%20Seasons%20Riyadh&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>

  <footer>
    <p>© 2025 أحمد وسارة. كل الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
